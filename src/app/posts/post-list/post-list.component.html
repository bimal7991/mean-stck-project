
<mat-spinner *ngIf="isLoading" style="margin: auto;"></mat-spinner>

<mat-accordion multi="true" *ngIf="posts.length>0 && !isLoading">

  <mat-expansion-panel hideToggle *ngFor="let post of posts">
    <mat-expansion-panel-header>
       {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/editpost',post._id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post._id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p  class="info" *ngIf="posts.length<=0">No Posts</p>
